<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   IPL Cricket Central
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
        background: linear-gradient(180deg, #1E3A8A 0%, #7C3AED 100%);
   
    }
  </style> 
</head>
 <body class="bg-gray-100">
  <header class="bg-white shadow">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center">
     <i class="fas fa-trophy text-orange-500 text-2xl">
     </i>
     <h1 class="text-2xl font-bold text-blue-600 ml-2">
      IPL Cricket Central
     </h1>
    </div>
    <nav class="space-x-4">
      
      <a class="text-green-600 hover:text-blue-600" href="/">Home</a>
      <a class="text-blue-600 font-semibold" href="/points-table">Points Table</a>
      <a class="text-orange-600 font-semibold" href="/orange_cap">Orange CAP</a>
      <a class="text-purple-600 font-semibold" href="/purple_cap">Purple CAP</a>
    
    </nav>
    <div class="space-x-4">
    </div>
   </div>
  </header>
  <main class="container mx-auto px-4 py-6">
   <div class="bg-white shadow rounded-lg overflow-hidden">
    <div style="overflow-x: auto;">
    <table class="min-w-full bg-white">
     <thead class="bg-gray-50">
    
        <tr>
       <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">
        Match No
       </th>
       
       <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">
        Team1
       </th>
       <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">
         Result
       </th>
       <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">
        
       </th>
       <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">
        Team2
       </th>
       
       <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">
         Date
        </th>
      </tr>
     </thead>
     <tbody>
        {% for team in schedule %}
        
      <tr class="border-t">
       <td class="py-2 px-4 text-sm text-gray-600 flex items-center">
        {{ team["Match No"] }}
    </td>

       <td class="py-2 px-4 text-sm text-gray-600">
        {{ team["Team 1"] }}
       </td>

       
       <td class="py-2 px-4 text-sm text-green-600">
         {{ team.Result }}
        </td>
        
      <td class="py-2 px-4 text-sm text-green-600">
         againts
      </td>

       <td class="py-2 px-4 text-sm text-green-600">
        {{ team["Team 2"] }}
       </td>
       
       <td class="py-2 px-4 text-sm text-red-600">
        {{ team.Date }}
       </td>
       

      </tr>
      
      {% endfor %}
     </tbody>
    </table>
    </div>
   </div>
  </main>
 </body>
</html>
